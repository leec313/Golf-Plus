{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Contact Us</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn-signup btn-block mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
