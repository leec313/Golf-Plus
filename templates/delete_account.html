{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Profile</legend>
                    <h2>Are you sure you want to delete your account, {{ user }}?</h2>
                    <p class="text-muted">Note: All posts & comments associated with your account will be deleted too.
                    </p>
                </fieldset>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </form>
        </div>
    </div>
</div>

{% endblock %}
